<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>googlehome</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div class="innerContainer">
      <img src="http://www.google.com/logos/1998/googlebeta.jpg" alt="google" />
    </div>
    <div class="innerContainer2">
      <div class="left-bar">
        <ul>
          <li>Search the web using Google!</li>
          <li><input type="url" style="width: 300px;" /></li>
          <li><button>Google Search</button><button>I'm feeling lucky</button></li>
        </ul>
      </div>
    </div>
    <div class="innerContainer3">
      <div class="card 1" style="margin-left: 0;">
        <ul>
          <li>Special Searches</li>
          <li><a href="http://www.stanford.edu">Stanford Search</a></li>
          <li><a href="http://www.linux.org">Linux Search</a></li>
        </ul>
      </div>
      <div class="card 2">
        <ul>
          <li><a href="http://www.help.org">Help!</a></li>
          <li><a href="http://www.about.google.com">About Google!</a></li>
          <li><a href="http://www.company.com">Company İnfo</a></li>
          <li><a href="http://www.logos.google">Google! Logos</a></li>
        </ul>
      </div>
      <div class="card 3">
        <ul>
          <li>Get Google!</li>
          <li>updates monthly:</li>
          <li><input type="url" placeholder="your email"></li>
          <li><button>Subscribe</button><a href="http://www.archive.google.com">Archive</a></li>
        </ul>        
      </div>
    </div>
    <footer>
      <h4>Copyright ©1998 Google Inc.</h4>
    </footer>
  </div>
</body>
</html>
